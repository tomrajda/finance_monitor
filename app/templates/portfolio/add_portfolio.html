{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Dodaj portfel</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('main.add_portfolio') }}">
                    <div class="form-group">
                        <label for="name">Nazwa Portfela</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Opis (opcjonalnie)</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <!-- W przyszłości: pola dla modelowej alokacji -->
                    <button type="submit" class="btn btn-primary">Dodaj</button>
                    <a href="{{ url_for('main.portfolio_index') }}" class="btn btn-secondary ml-2">Anuluj</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
